      description: "DC-DC2 operating mode."
      conversion: "DcDcModeSelection"
    dcdc3_operating_mode:
      base: uint
      start: 1
      end: 2   # 1 bit
      description: "DC-DC3 operating mode."
      conversion: "DcDcModeSelection"
    # Bit 0 is reserved.

AdcEnable1: # REG82H
