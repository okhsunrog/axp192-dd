config:
  register_address_type: u8
  command_address_type: u8
  buffer_address_type: u8
  default_byte_order: BE
  default_bit_order: LSB0
  defmt_feature: "defmt-03"

PowerStatus:
  type: register
  address: 0x00
  size_bits: 8
  access: RO
  reset_value: 0x00
  description: |
    Input power status register.
    Indicates the presence and usability of ACIN and VBUS, along with other power-related statuses.
    Refer to AXP192 datasheet page 32 for full details.
  fields:
    acin_present:
      base: bool
      start: 7
      description: "ACIN presence (1: present)"
    acin_usable:
      base: bool
      start: 6
      description: "ACIN usable (1: usable)"
    vbus_present:
      base: bool
      start: 5
      description: "VBUS presence (1: present)"
    vbus_usable:
      base: bool
      start: 4
      description: "VBUS usable (1: usable)"
    vbus_path_used_when_vbus_lt_vhold:
      base: bool
      start: 3
      description: "VBUS input path status when VBUS < VHOLD (0: not selected, 1: selected)"
    battery_current_direction:
      base: bool
      start: 2
      description: "Battery current (0: Discharging, 1: Charging)"
    boot_source_acin_vbus:
      base: bool
      start: 1
      description: "Boot source (0: from Battery, 1: from ACIN/VBUS)"
    acin_vbus_short_circuit_indication:
      base: bool
      start: 0
      description: "ACIN/VBUS short circuit indication (0: No, 1: Yes)"

ChargeStatus:
  type: register
  address: 0x01
  size_bits: 8
  access: RO
  reset_value: 0x00
  description: |
    Power mode and charging status register.
    Indicates over-temperature, charging status, battery presence, and other charging-related statuses.
    Refer to AXP192 datasheet page 33 for full details.
  fields:
    over_temperature_indication:
      base: bool
      start: 7
      description: "AXP192 over-temperature (1: Yes)"
    battery_charging_indication:
      base: bool
      start: 6
      description: "Battery is charging (1: Yes)"
    battery_present_status:
      base: bool
      start: 5
      description: "Battery presence status (0: No battery, 1: Battery connected)"
    battery_activation_mode_indication:
      base: bool
      start: 3
      description: "Battery in activation mode (1: Yes)"
    charge_current_low_indication:
      base: bool
      start: 2
      description: "Charge current less than expected (1: Yes)"
    axp192_startup_mode:
      base: bool
      start: 1
      description: "AXP192 startup mode (0: Mode A, 1: Mode B)"

VbusStatus:
  type: register
  address: 0x04
  size_bits: 8
  access: RO
  reset_value: 0x00
  description: |
    VBUS status indicators.
    Indicates VBUS validity, session status, and session end status.
    Refer to AXP192 datasheet page 33 for full details.
  fields:
    vbus_valid_indication:
      base: bool
      start: 2
      description: "VBUS valid > VHOLD_VBUS (1: Valid)"
    vbus_session_ab_valid_indication:
      base: bool
      start: 1
      description: "VBUS Session A/B valid (1: Valid)"
    vbus_session_end_indication:
      base: bool
      start: 0
      description: "VBUS Session End status (1: Session End)"

DataBuffer0:
  type: register
  address: 0x06
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 0"

DataBuffer1:
  type: register
  address: 0x07
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 1"

DataBuffer2:
  type: register
  address: 0x08
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 2"

DataBuffer3:
  type: register
  address: 0x09
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 3"

DataBuffer4:
  type: register
  address: 0x0A
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 4"

DataBuffer5:
  type: register
  address: 0x0B
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: "Data Buffer 5"

ExtenAndDcdc2Enable:
  type: register
  address: 0x10
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Enable control for EXTEN and DC-DC2 outputs.
    Refer to AXP192 datasheet page 34 for details.
  fields:
    exten_enable:
      base: bool
      start: 2
      description: "EXTEN output enable (0: Off, 1: On)"
    dcdc2_enable:
      base: bool
      start: 0
      description: "DC-DC2 output enable (0: Off, 1: On)"

PowerOutputEnable:
  type: register
  address: 0x12
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Enable control for DCDC1, DCDC3, LDO2, LDO3, EXTEN, DC-DC2.
    Refer to AXP192 datasheet page 34 for details.
  fields:
    exten_enable_alt:
      base: bool
      start: 6
      description: "EXTEN enable (0: Off, 1: On)"
    dcdc2_enable_alt:
      base: bool
      start: 4
      description: "DC-DC2 enable (0: Off, 1: On)"
    ldo3_enable:
      base: bool
      start: 3
      description: "LDO3 output enable (0: Off, 1: On)"
    ldo2_enable:
      base: bool
      start: 2
      description: "LDO2 output enable (0: Off, 1: On)"
    dcdc3_enable:
      base: bool
      start: 1
      description: "DC-DC3 output enable (0: Off, 1: On)"
    dcdc1_enable:
      base: bool
      start: 0
      description: "DC-DC1 output enable (0: Off, 1: On)"

Dcdc2Voltage:
  type: register
  address: 0x23
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC2 output voltage configuration (0.7-2.275V, 25mV/step).
    Refer to AXP192 datasheet page 34 for details.
  fields:
    voltage:
      base: uint
      start: 0
      end: 6
      description: "Voltage configuration bits (0x00-0x3F)"

Dcdc2Slope:
  type: register
  address: 0x25
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC2 VRC (Voltage Ramp Control) slope configuration.
    Refer to AXP192 datasheet page 35 for details.
  fields:
    vrc_enable:
      base: bool
      start: 2
      description: "DC-DC2 VRC enable (0: Enable, 1: Disable)"
    vrc_slope:
      base: bool
      start: 0
      description: "DC-DC2 VRC slope (0: 1.6mV/us, 1: 0.8mV/us)"

Dcdc1Voltage:
  type: register
  address: 0x26
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC1 output voltage configuration (0.7-3.5V, 25mV/step).
    Refer to AXP192 datasheet page 35 for details.
  fields:
    voltage:
      base: uint
      start: 0
      end: 7
      description: "Voltage configuration bits (0x00-0x7F)"

Dcdc3Voltage:
  type: register
  address: 0x27
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC3 output voltage configuration (0.7-3.5V, 25mV/step).
    Refer to AXP192 datasheet page 35 for details.
  fields:
    voltage:
      base: uint
      start: 0
      end: 7
      description: "Voltage configuration bits (0x00-0x7F)"

Ldo23Voltage:
  type: register
  address: 0x28
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    LDO2 and LDO3 output voltage configurations (1.8-3.3V, 100mV/step).
    Refer to AXP192 datasheet page 36 for details.
  fields:
    ldo2_voltage:
      base: uint
      start: 4
      end: 7
      description: "LDO2 voltage (0x0-0xF -> 1.8V-3.3V)"
    ldo3_voltage:
      base: uint
      start: 0
      end: 3
      description: "LDO3 voltage (0x0-0xF -> 1.8V-3.3V)"

VbusPathControl:
  type: register
  address: 0x30
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    VBUS path management and limits (VHOLD, current).
    Refer to AXP192 datasheet page 36 for details.
  fields:
    vbus_ipsout_path_override_nvbusen:
      base: bool
      start: 7
      description: "VBUS-IPSOUT path selection (0: By N_VBUSEN, 1: Override, path open)"
    vbus_vhold_limit_enable:
      base: bool
      start: 6
      description: "VBUS VHOLD voltage limit control (0: No limit, 1: Limit to VHOLD)"
    vhold_voltage:
      base: uint
      start: 3
      end: 5
      description: "VHOLD voltage (000: 4.0V .. 100: 4.4V .. 111: 4.7V)"
    vbus_current_limit_enable:
      base: bool
      start: 1
      description: "VBUS current limit control enable (0: Disable, 1: Enable)"
    current_limit_value:
      base: bool
      start: 0
      description: "VBUS current limit value (0: 500mA, 1: 100mA if enabled)"

LowPowerSettings:
  type: register
  address: 0x31
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Low power settings: VOFF shutdown voltage and sleep mode PWRON short press wakeup.
    Refer to AXP192 datasheet page 36 for details.
  fields:
    sleep_pwron_short_press_wakeup_enable:
      base: bool
      start: 3
      description: "Sleep mode PWRON short press wakeup (0: Disable, 1: Enable, self-clearing)"
    voff_voltage:
      base: uint
      start: 0
      end: 2
      description: "VOFF shutdown voltage (000: 2.6V .. 111: 3.3V, 100mV/step)"

PowerManagementControl:
  type: register
  address: 0x32
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Power management: shutdown, battery detection, CHGLED control.
    Refer to AXP192 datasheet page 37 for details.
  fields:
    mode_a_shutdown_control:
      base: bool
      start: 7
      description: "Mode A Shutdown (1: Shutdown AXP192 outputs except LDO1)"
    battery_detection_enable:
      base: bool
      start: 6
      description: "Battery Monitoring Function (0: Disable, 1: Enable)"
    chgled_pin_function:
      base: uint
      start: 4
      end: 5
      description: "CHGLED Pin Function (00: Hi-Z, 01: 1Hz, 10: 4Hz, 11: Low)"
    chgled_pin_source_control:
      base: bool
      start: 3
      description: "CHGLED Pin Control Source (0: By Charger, 1: By Bits[5-4] of this reg)"
    n_oe_low_to_high_shutdown_delay:
      base: uint
      start: 0
      end: 1
      description: "N_OE Low-to-High Shutdown Delay (00: 0.5S, 01: 1S, 10: 2S, 11: 3S)"

ChargeControl1:
  type: register
  address: 0x33
  size_bits: 8
  access: RW
  reset_value: 0xC0
  description: |
    Charging control: enable, target voltage, end current, charge current.
    Refer to AXP192 datasheet page 37 for details.
  fields:
    charge_enable:
      base: bool
      start: 7
      description: "Charging function enable (0: Disable, 1: Enable)"
    target_voltage:
      base: uint
      start: 5
      end: 6
      conversion:
        name: ChargeTargetVoltage
        V4_10: 0b00
        V4_15: 0b01
        V4_20: 0b10
        V4_36: 0b11
      description: "Target voltage (00: 4.1V, 01: 4.15V, 10: 4.2V, 11: 4.36V)"
    end_charge_current_select:
      base: bool
      start: 4
      description: "End charge current (0: 10% of charge current, 1: 15%)"
    current:
      base: uint
      start: 0
      end: 3
      description: "Charge current (0000: 100mA .. 1111: 1320mA)"

ChargeControl2:
  type: register
  address: 0x34
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Charging control: pre-charge/constant current timeouts, external path.
    Refer to AXP192 datasheet page 38 for details.
  fields:
    precharge_timeout:
      base: uint
      start: 6
      end: 7
      description: "Pre-charge timeout (00: 30min .. 11: 60min)"
    external_path_charge_current:
      base: uint
      start: 3
      end: 5
      description: "External path charge current (300-1000mA, 100mA/step, default 300mA)"
    external_path_charge_enable:
      base: bool
      start: 2
      description: "External path charge enable (0: Disable, 1: Enable)"
    constant_current_timeout:
      base: uint
      start: 0
      end: 1
      description: "Constant current timeout (00: 7Hrs .. 11: 10Hrs)"

BackupBatteryChargeControl:
  type: register
  address: 0x35
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Backup battery charging control.
    Refer to AXP192 datasheet page 38 for details.
  fields:
    backup_battery_charge_enable:
      base: bool
      start: 7
      description: "Backup battery charge enable (0: Disable, 1: Enable)"
    backup_battery_target_voltage:
      base: uint
      start: 5
      end: 6
      description: "Backup battery target voltage (00: 3.1V, 01/10: 3.0V, 11: 2.5V)"
    backup_battery_charge_current:
      base: uint
      start: 0
      end: 2
      description: "Backup battery charge current (00: 50uA, 01: 100uA, 10: 200uA, 11: 400uA)"

PekSettings:
  type: register
  address: 0x36
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    PEK button parameters: boot time, long press, auto-shutdown, PWROK delay, shutdown duration.
    Refer to AXP192 datasheet page 38 for details.
  fields:
    boot_time:
      base: uint
      start: 6
      end: 7
      conversion:
        name: PekBootTime
        S128ms: 0b00
        S512ms: 0b01
        S1: 0b10
        S2: 0b11
      description: "Boot time (00: 128ms, 01: 512ms, 10: 1s, 11: 2s)"
    long_press_time:
      base: uint
      start: 4
      end: 5
      conversion:
        name: PekLongPressTime
        Ms1000: 0b00
        Ms1500: 0b01
        Ms2000: 0b10
        Ms2500: 0b11
      description: "Long press time (00: 1s, 01: 1.5s, 10: 2s, 11: 2.5s)"
    auto_shutdown_on_long_press_enable:
      base: bool
      start: 3
      description: "Auto shutdown if PEK press > shutdown duration (0: Disable, 1: Enable)"
    pwrok_signal_delay_after_power_on:
      base: bool
      start: 2
      description: "PWROK signal delay after power-on (0: 32ms, 1: 64ms)"
    shutdown_duration:
      base: uint
      start: 0
      end: 1
      conversion:
        name: PekShutdownDuration
        S4: 0b00
        S6: 0b01
        S8: 0b10
        S10: 0b11
      description: "Shutdown duration setting (00: 4s, 01: 6s, 10: 8s, 11: 10s)"

DcdcFrequency:
  type: register
  address: 0x37
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC working frequency configuration.
    Refer to AXP192 datasheet page 39 for details.
  fields:
    frequency:
      base: uint
      start: 0
      end: 4
      description: "DC-DC frequency, each step 5%, default 1.5MHz (0b1000)"

BatteryChargeLowTemp:
  type: register
  address: 0x38
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Battery charge low temperature threshold (VLTF-charge = M*16*0.8mV).
    Refer to AXP192 datasheet page 39 for details.
  fields:
    threshold_m:
      base: uint
      start: 0
      end: 7
      description: "M value for VLTF-charge"

BatteryChargeHighTemp:
  type: register
  address: 0x39
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Battery charge high temperature threshold (VHTF-charge = N*16*0.8mV).
    Refer to AXP192 datasheet page 39 for details.
  fields:
    threshold_n:
      base: uint
      start: 0
      end: 7
      description: "N value for VHTF-charge"

ApsWarningLevel1:
  type: register
  address: 0x3A
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    APS warning level 1 configuration (Vwarning = 2.8672V + 1.4mV*N*4).
    Refer to AXP192 datasheet pages 39 and 40 for details.
  fields:
    level1_threshold:
      base: uint
      start: 0
      end: 7
      description: "N value for APS warning level 1"

ApsWarningLevel2:
  type: register
  address: 0x3B
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    APS warning level 2 configuration (Vwarning = 2.8672V + 1.4mV*N*4).
    Refer to AXP192 datasheet page 40 for details.
  fields:
    level2_threshold:
      base: uint
      start: 0
      end: 7
      description: "N value for APS warning level 2"

BatteryDischargeLowTemp:
  type: register
  address: 0x3C
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Battery discharge low temperature threshold (VLTF-discharge = M*16*0.8mV).
    Refer to AXP192 datasheet page 40 for details.
  fields:
    threshold_m:
      base: uint
      start: 0
      end: 7
      description: "M value for VLTF-discharge"

BatteryDischargeHighTemp:
  type: register
  address: 0x3D
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Battery discharge high temperature threshold (VHTF-discharge = N*16*0.8mV).
    Refer to AXP192 datasheet page 40 for details.
  fields:
    threshold_n:
      base: uint
      start: 0
      end: 7
      description: "N value for VHTF-discharge"

DcdcMode:
  type: register
  address: 0x80
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    DC-DC working mode control.
    Refer to AXP192 datasheet page 40 for details.
  fields:
    dcdc1_mode:
      base: bool
      start: 3
      description: "DC-DC1 mode (0: Auto PFM/PWM, 1: Fixed PWM)"
    dcdc2_mode:
      base: bool
      start: 2
      description: "DC-DC2 mode (0: Auto PFM/PWM, 1: Fixed PWM)"
    dcdc3_mode:
      base: bool
      start: 1
      description: "DC-DC3 mode (0: Auto PFM/PWM, 1: Fixed PWM)"

AdcEnable1:
  type: register
  address: 0x82
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    ADC enable control 1.
    Refer to AXP192 datasheet page 41 for details.
  fields:
    battery_voltage_adc_enable:
      base: bool
      start: 7
      description: "Battery voltage ADC enable"
    battery_current_adc_enable:
      base: bool
      start: 6
      description: "Battery current ADC enable"
    acin_voltage_adc_enable:
      base: bool
      start: 5
      description: "ACIN voltage ADC enable"
    acin_current_adc_enable:
      base: bool
      start: 4
      description: "ACIN current ADC enable"
    vbus_voltage_adc_enable:
      base: bool
      start: 3
      description: "VBUS voltage ADC enable"
    vbus_current_adc_enable:
      base: bool
      start: 2
      description: "VBUS current ADC enable"
    aps_voltage_adc_enable:
      base: bool
      start: 1
      description: "APS voltage ADC enable"
    ts_pin_adc_enable:
      base: bool
      start: 0
      description: "TS pin ADC enable"

AdcEnable2:
  type: register
  address: 0x83
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    ADC enable control 2.
    Refer to AXP192 datasheet page 41 for details.
  fields:
    internal_temp_adc_enable:
      base: bool
      start: 7
      description: "AXP192 Internal Temperature ADC (0: Disable, 1: Enable)"
    gpio0_adc_enable:
      base: bool
      start: 3
      description: "GPIO0 ADC function enable (0: Disable, 1: Enable)"
    gpio1_adc_enable:
      base: bool
      start: 2
      description: "GPIO1 ADC function enable (0: Disable, 1: Enable)"
    gpio2_adc_enable:
      base: bool
      start: 1
      description: "GPIO2 ADC function enable (0: Disable, 1: Enable)"
    gpio3_adc_enable:
      base: bool
      start: 0
      description: "GPIO3 ADC function enable (0: Disable, 1: Enable)"

AdcRateTsPin:
  type: register
  address: 0x84
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    ADC sample rate, TS pin current/mode control.
    Refer to AXP192 datasheet page 41 for details.
  fields:
    adc_sample_rate:
      base: uint
      start: 6
      end: 7
      description: "ADC Sample Rate (00: 25Hz, 01: 50Hz, 10: 100Hz, 11: 200Hz)"
    ts_pin_output_current:
      base: uint
      start: 4
      end: 5
      description: "TS Pin Output Current (00: 20uA, 01: 40uA, 10: 60uA, 11: 80uA)"
    ts_pin_function_select:
      base: bool
      start: 2
      description: "TS Pin Function (0: Batt Temp Monitor, 1: External ADC input)"
    ts_pin_current_output_mode:
      base: uint
      start: 0
      end: 1
      description: "TS Pin Current Output Mode (00: Off, 01: Output during charge, 10: ADC sample time, 11: Always On)"

Gpio30InputRange:
  type: register
  address: 0x85
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    GPIO0-3 ADC input range configuration.
    Refer to AXP192 datasheet page 42 for details.
  fields:
    gpio3_adc_input_range:
      base: bool
      start: 3
      description: "GPIO3 ADC input range (0: 0-2.0475V, 1: 0.7-2.7475V)"
    gpio2_adc_input_range:
      base: bool
      start: 2
      description: "GPIO2 ADC input range (0: 0-2.0475V, 1: 0.7-2.7475V)"
    gpio1_adc_input_range:
      base: bool
      start: 1
      description: "GPIO1 ADC input range (0: 0-2.0475V, 1: 0.7-2.7475V)"
    gpio0_adc_input_range:
      base: bool
      start: 0
      description: "GPIO0 ADC input range (0: 0-2.0475V, 1: 0.7-2.7475V)"

Gpio0AdcIrqRising:
  type: register
  address: 0x86
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    GPIO0 ADC IRQ rising edge threshold (LSB = 8mV).
    Refer to AXP192 datasheet page 42 for details.
  fields:
    threshold:
      base: uint
      start: 0
      end: 7
      description: "Rising edge threshold"

Gpio0AdcIrqFalling:
  type: register
  address: 0x87
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    GPIO0 ADC IRQ falling edge threshold (LSB = 8mV).
    Refer to AXP192 datasheet page 42 for details.
  fields:
    threshold:
      base: uint
      start: 0
      end: 7
      description: "Falling edge threshold"

TimerControl:
  type: register
  address: 0x8A
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    Timer control.
    Refer to AXP192 datasheet page 42 for details.
  fields:
    timer_timeout_flag:
      base: bool
      start: 7
      description: "Timer timeout flag (1: Timeout, W1C)"
    timer_value:
      base: uint
      start: 0
      end: 6
      description: "Timer value in minutes (0 to disable)"

VbusMonitor:
  type: register
  address: 0x8B
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
    VBUS monitor SRP function control.
    Refer to AXP192 datasheet page 43 for details.
