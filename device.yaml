        NmosOpenDrainOutput:   { value: 0b01, description: "NMOS Open-Drain Output." }
        UniversalInput:        { value: 0b10, description: "Universal Input." }
        AdcInput:              { value: 0b11, description: "ADC Input." }

Gpio3And4SignalStatusAndControl: # REG96H
  type: register
  address: 0x96
  size_bits: 8
  access: RW
  reset_value: 0x00
  description: |
